<br><br>

<div class="bg">
  <br>
<div class="container">

  
  <div class="row float-left">
      <div class="col-sm-8 col-md-6 col-lg-4">

  <div class="card text-white bg-danger mb-4 mx-auto" style="width: 60rem;">
  <article class="card-body" style="width: 60rem;">


<table appPanel class="table table-sm table-hover table-info table-striped">
  <thead>
    <tr>
      <th class="text-center" colspan="7"><b>Lista de usuarios conectados recientemente</b></th>
    </tr>
    <tr>
      <th>Email</th>
      <th>DNI</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Fecha & hora</th>
      <!-- <th>Imagen</th> -->
    </tr>
  </thead>
  <tbody>
	<tr *ngFor="let log of logs; let i = index">
	<td>{{log.data.email}}</td>
	<td>{{log.data.dni}}</td>
	<td>{{log.data.firstName}}</td>
	<td>{{log.data.lastName}}</td>
	<td>{{log.data.date}}</td>
	<!-- <td><img src="{{imgs[i]}}"  height="75" width="75"></td>
    </tr> -->
  </tbody>
</table>
</article>
</div> <!-- card.// -->
</div>
